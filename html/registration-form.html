    <!-- within table -->

    <form action="" method="get" >
      <table bgcolor="powderblue" align="center">
        <caption>
            <h3>Registartion-form</h3>
        </caption>
        <tr>
          <td><label for="name">first name</label></td>
          <td>
            <input type="text" id="name" size="" maxlength="5" name="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">last name</label>
          </td>
          <td>
            <input type="text" name="" id="lname" maxlength="2" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">email</label>
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password</label>
          </td>
          <td>
            <input type="password" name="" id="pass" />
          </td>
        </tr>
        
        <tr>
            <td>
              <label for="gen">gender</label>
            </td>
            <td >
              <input type="radio" name="gen" id="male" />
              <label for="male">male</label>
              <input type="radio" name="gen" id="female" />
              <label for="female">female</label>
            </td>
        </tr>
          <tr>
            <td><label for="skills">skills :</label></td>
            <td>
              <input type="checkbox" id="java" />
              <label for="java">Java</label>
              <input type="checkbox" name="" id="c" />
              <label for="c">C</label>
              <input type="checkbox" id="php" />
              <label for="php">php</label>
            </td>
          </tr>
        <tr>
        <td>

            <label for="dob">date of birth</label>
        </td>
        <td>

            <input type="date" id="dob" />
        </td>
        </tr>
        <tr>
            <td>

                <label for="adhar">Adhar-upload</label>
            </td>
            <td>

                <input type="file" name="" id="adhar" />
            </td>
            <tr>
                <td>
  
                    <label for="city">City</label>
                </td>
                <td>
                    
                    <select name="" id="city">
                      <option value="pune">pune</option>
                      <option value="delhi">delhi</option>
                      <option value="jaunpur">jaunpur</option>
                      <option value="prayagraj">prayagraj</option>
                    </select>
                </td>
                
            </tr>
        </tr>
        <tr>
            <td>

                <label for="cmt">feedback-form</label>
            </td>
            <td>

                <textarea name="" id="cmt"></textarea>
            </td>
        </tr>
        <tr>
            <td  align="center">
                
            </td>
            <td  \\>
                
                <input type="submit" value="submit" />
                <input type="reset" value="cancel" />
            </td>
        </tr>
    </table>
    </form>
